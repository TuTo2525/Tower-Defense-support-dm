<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tower Defense Sim</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      text-align: center;
    }

    header {
      background-color: #2a2a40;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffd5;
    }

    section {
      margin: 30px auto;
      max-width: 800px;
      padding: 20px;
    }

    .email-form input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 5px;
    }

    .email-form input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffd5;
      color: #000;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .images img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffd5;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #2a2a40;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenidos a Tower Defense Sim</h1>
  </header>

  <section class="email-form">
    <h2>Regístrate para recibir noticias</h2>
    <form>
      <input type="email" placeholder="Tu correo electrónico" required>
      <input type="submit" value="Suscribirse">
    </form>
  </section>

  <section>
    <h2>Asistencia al Usuario</h2>
    <p>¿Tienes problemas o preguntas sobre el juego? Escríbenos a: <strong>soporte@tdsim.com</strong></p>
  </section>

  <section>
    <h2>Imágenes del Juego</h2>
    <div class="images">
      <img src="https://via.placeholder.com/200x150?text=Mapa+1" alt="Mapa 1">
      <img src="https://via.placeholder.com/200x150?text=Torres" alt="Torres">
      <img src="https://via.placeholder.com/200x150?text=Oleada" alt="Oleada de enemigos">
    </div>
  </section>

  <footer>
    &copy; 2025 Tower Defense Sim. Todos los derechos reservados.
  </footer>

</body>
</html>
